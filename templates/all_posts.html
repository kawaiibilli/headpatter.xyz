<title>blog posts</title>
{% extends "layouts.html" %}
{% block content %}
<text>
    <h3><strong>posts</strong></h3>
    <div id="post_timeline">
        <posts>
            <ol>
                {% for title, url, _ in all_posts %}
                <li><a href="{{url}}">{{title}}</a></li>
                {% endfor %}
            </ol>
        </posts>
    </div>
</text>
{% endblock %}
